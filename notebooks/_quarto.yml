project:
  type: website
  output-dir: "../docs"
  execute-dir: project

lang: es

execute:
  echo: false
  warning: false
  message: false
  freeze: auto
  cache-dir: "_cache"

jupyter: python3

format:
  html:
    theme: cosmo
    toc: true
    embed-resources: true
    fig-responsive: true

  pdf:
    documentclass: scrreprt
    papersize: A4
    df-print: tibble
    # CORRECCIÓN AQUÍ:
    include-in-header: 
      text: |
        \usepackage{scrlayer-scrpage}
        \clearpairofpagestyles
        \ofoot{\pagemark}
    # Nota: He eliminado \usepackage{geometry} del bloque de arriba
    geometry:
      - top=20mm
      - bottom=20mm
      - left=10mm
      - right=10mm
      - marginparsep=10mm
